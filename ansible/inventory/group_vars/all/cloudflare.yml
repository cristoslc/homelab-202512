---
# Cloudflare Configuration for ddclient
# Sensitive values loaded from environment variables (see .env file in project root)

# Cloudflare Zone (domain name)
# Loaded from CLOUDFLARE_ZONE environment variable
cloudflare_zone: "{{ lookup('env', 'CLOUDFLARE_ZONE') }}"

# Cloudflare API Token (shared with Terraform)
# Loaded from TF_VAR_cloudflare_api_token environment variable
# This token is used by both Terraform (DNS record creation) and Ansible (ddclient dynamic DNS)
cloudflare_api_token: "{{ lookup('env', 'TF_VAR_cloudflare_api_token') }}"
