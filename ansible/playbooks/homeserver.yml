---
# Home Server Plex Validation
# Validates Plex container configuration
# NOTE: WireGuard client role is configured via site.yml (Task 10) to enable key exchange

- name: Validate Home Docker Host Plex Configuration
  hosts: homeserver
  become: yes

  roles:
    - role: plex-config
      tags: ['plex', 'validation']

  post_tasks:
    - name: Display home server configuration summary
      debug:
        msg:
          - "Home Docker host Plex validation completed successfully"
          - "Plex container: port 32400 published on bridge network"
          - "IP forwarding: enabled for future WireGuard integration"
          - ""
          - "NOTE: WireGuard client will be configured in site.yml (Task 10)"
